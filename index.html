<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Replica</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Instagram</div>
        <button class="login-btn">Iniciar sesi√≥n</button>
        <button class="signup-btn">Registrarte</button>
      </nav>
    </header>

    <main>
      <section class="profile-section">
        <div class="profile-header">
          <img src="profile.jpg" alt="Imagen de perfil" class="profile-img" />
          <div class="profile-info">
            <h1 class="username">cfm_mikustagram</h1>
            <div class="profile-stats">
              <span>1067 publicaciones</span>
              <span>100 mil seguidores</span>
              <span>32 seguidos</span>
            </div>
            <div class="profile-bio">
              <p>Hatsune Miku</p>
              <p>
                The official global Hatsune Miku Instagram account operated by
                Crypton Future Media!
              </p>
              <a href="https://piapro.net" target="_blank">piapro.net</a>
            </div>
          </div>
        </div>
        <div class="highlights">
          <div class="highlight">
            <img src="highlight1.jpg" alt="Story 1" />
            <span>ME2024EU</span>
          </div>
          <div class="highlight">
            <img src="highlight2.jpg" alt="Story 2" />
            <span>ME10th</span>
          </div>
          <div class="highlight">
            <img src="highlight3.jpg" alt="Story 3" />
            <span>ME24NZ</span>
          </div>
          <div class="highlight">
            <img src="highlight4.jpg" alt="Story 4" />
            <span>ME2024NA</span>
          </div>
          <div class="highlight">
            <img src="highlight5.jpg" alt="Story 5" />
            <span>Online Stores</span>
          </div>
          <div class="highlight">
            <img src="highlight6.jpg" alt="Story 6" />
            <span>MikuWorld</span>
          </div>
        </div>
      </section>

      <section class="tabs">
        <button class="tab active">Publicaciones</button>
        <button class="tab">Reels</button>
        <button class="tab">Etiquetas</button>
      </section>

      <section class="posts-section">
        <div class="post"></div>
        <div class="post"></div>
        <div class="post"></div>
        <div class="post"></div>
        <div class="post"></div>
        <div class="post"></div>
        <div class="post"></div>
        <div class="post"></div>
        <div class="post"></div>
      </section>
    </main>
  </body>
</html>
